<p>
	<em><a href="{% url 'create' %}">Create page</a></em>
</p>

{% for page in pages %}
  <p>
    </em><a href="{{ page.get_absolute_url }}">{{ page.current_version.title }}</a><br>
    <em>Version: </em>{{ page.current_version.version }}<br>
    <em>Created: </em>{{ page.created }}<br>
    <em>Updated: </em>{{ page.current_version.created }}<br>
    <em>{{ page.current_version.text|truncatewords:7 }}</em>
  </p>
{% endfor %}
